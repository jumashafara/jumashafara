site_name: Juma Shafara
site_description: Official Juma Shafara site
site_author: Juma Shafara
site_url: https://jumashafara.dataidea.org/

# Repository
# repo_name: jumashafara/jumashafara
# repo_url: https://github.com/jumashafara/jumashafara
# edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  palette:
    scheme: slate
    primary: grey
    accent: grey
  logo: https://github.com/jumashafara.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Copyright notice
copyright: Powered by <a href="https://www.dataidea.org" target="_blank" rel="noopener">DATAIDEA</a>

extra:
  generator: false

# Navigation
nav:
  - Home: index.md
  - Blog: blog/index.md
  - Projects: projects/index.md
  - Courses: courses/index.md
  - About: about.md
  - CV: cv.md

# Plugins
plugins:
  - search
  - macros
  - blog:
      blog_dir: blog
      post_dir: posts
      archive: false
      archive_name: Archive
      archive_date_format: yyyy
      categories: true
      categories_name: Categories
      pagination: true
      pagination_per_page: 10
      authors: true
      authors_file: "{blog}/.authors.yml"

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - javascripts/footer.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
